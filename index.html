<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <style>
        div {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- U 是未被跟踪的 -->
    <!-- 红色，未加入暂存区。绿色，以加入暂存区。 -->
    <!-- 第一列绿色是在暂存区的状态,A是新加入,M是已修改,第二列是工作区的状态M是已修改,是不是已修改是和git仓库中比较的 -->
    <!-- 这个A表示新加入的 是从未跟踪——>暂存区的 -->
    <div>
        我爱你！
    </div>
</body>
